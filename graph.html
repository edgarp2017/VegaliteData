<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.19.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.15.1"></script>
  </head>
  <body>
    <div id="vis"></div>
    <div id="vis2"></div>
    <div id="vis3"></div>

    <!-- data: {
      //     url: 'https://raw.githubusercontent.com/edgarp2017/VegaliteData/master/data%20(1).csv'
      //   }, -->
    <script type="text/javascript">
      // Q. vs Q.
      var vis1 ={
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "repeat": {
          "row": ["curb-weight", "engine-size", "horsepower", "city-mpg","highway-mpg","price"],
          "column": ["price", "highway-mpg", "city-mpg", "horsepower", "engine-size", "curb-weight"]
        },
        "spec": { 
          "data": {"url": "https://raw.githubusercontent.com/edgarp2017/VegaliteData/master/data%20(1).csv"},
          "mark": "point",
          "params": [
            {
              "name": "brush",
              "select": {
                "type": "interval",
                "resolve": "union",
                "on": "[mousedown[event.shiftKey], window:mouseup] > window:mousemove!",
                "translate": "[mousedown[event.shiftKey], window:mouseup] > window:mousemove!",
                "zoom": "wheel![event.shiftKey]"
              }
            },
            {
              "name": "grid",
              "select": {
                "type": "interval",
                "resolve": "global",
                "translate": "[mousedown[!event.shiftKey], window:mouseup] > window:mousemove!",
                "zoom": "wheel![!event.shiftKey]"
              },
              "bind": "scales"
            }
          ],
          "encoding": {
            "x": {"field": {"repeat": "column"}, "type": "quantitative"},
            "y": {
              "field": {"repeat": "row"},
              "type": "quantitative",
              "axis": {"minExtent": 30}
            },
            "color": {
              "condition": {
                "param": "brush",
                "field": "Origin",
                "type": "nominal"
              },
              "value": "grey"
            }
          }
        }
      }
      
      vegaEmbed('#vis', vis1);
      // vegaEmbed('#vis2', vis2);
      // vegaEmbed('#vis3', vis3);

    </script>
  </body>
</html>
